---
version: '3'
services:
  web:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: docker-mysql
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - "./src/main/resources/db/mysql:/petclinic/init"
      # - "./conf.d:/etc/mysql/conf.d:ro"
